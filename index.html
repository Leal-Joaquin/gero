<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="deporte, moda, futbol, abrigo, adidas, nike">
  <meta name="description" content="nuevo emprendimiento de ropa deportiva! Visitanos">
  <title>Inicio</title>
  <link rel="stylesheet" href="./sass/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
  <header>
    <a href="#" class="logo">
      <img src="./img/index/FirStore.jpg.png" alt="logo de la compania">
      <h1 class="empresa">Fitt Store</h1>
    </a>
    <section class="navbar">
      <nav>
        <a href="#">Inicio</a></li>
        <a href="./pages/hombres.html">Hombres</a></li>
        <a href="./pages/mujeres.html">Mujeres</a></li>
        <a href="./pages/niños.html">Niños</a></li>
        <a href="./pages/contacto.html">Contacto</a></li>
      </nav>
    </section>
  </header>
  <main class="main">
    <div id="carouselExampleCaptions" class="carousel slide">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
          aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
          aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
          aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">

        <div class="carousel-item active d-item">
          <img src="./img/hombres/botinesnike.jpg" class="d-block w-100 d-img" alt="producto 1">
          <div class="carousel-caption d-md-block d-item-2">
            <h5>botines nike edicion limitada</h5>
          </div>
        </div>

        <div class="carousel-item active d-item">
          <img src="./img/index/alrihla.jpg" class="d-block w-100 d-img" alt="producto 2">
          <div class="carousel-caption d-md-block">
            <h5>Pelota final mundial de Qatar 2022</h5>
          </div>
        </div>

        <div class="carousel-item active d-item">
          <img src="./img/hombres/camiseta.jpg" class="d-block w-100 d-img" alt="producto 3">
          <div class="carousel-caption d-md-block">
            <h5>Camiseta seleccion Argentina (Messi)</h5>
          </div>
        </div>

      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </main>
  <footer class="animate__animated animate__fadeInUp">
    <div class="footer-container">
      <div class="footer-column">
        <h3>Redes Sociales</h3>
        <ul class="social-media">
          <a href="https://www.instagram.com/"><img src="./img/logos/logo-ig.jpg.png" alt="Instagram"></a>
          <a href="https://web.whatsapp.com/"><img src="./img/logos/logo-wpp.jpg.png" alt="WhatsApp"></a>
          <a href="https://github.com/Geropey/PreEntrega4-Peyloubet"><img src="./img/logos/logo-git.jpg.png"
              alt="GitHub"></a>
        </ul>
      </div>
    </div>
    <div class="footer-bottom">
      <p>Todos los derechos reservados &copy; 2023</p>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>

</html>
